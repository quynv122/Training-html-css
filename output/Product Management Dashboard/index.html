<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="dashboard">
      <h1 class="dashboard__header">Product Management Dashboard</h1>

      <div class="dashboard__controls">
        <div class="search">
          <input
            class="search__input"
            type="text"
            aria-label="Enter product name"
            placeholder="Enter product name to search..."
          />
          <button title="Search product" class="search__button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>

        <button
          title="Clear search and show all products"
          type="button"
          class="button button--reset"
        >
          Reset
        </button>

        <button type="button" class="button button--add">Add product</button>
      </div>

      <div class="table-container">
        <table class="table">
          <thead class="table__head">
            <tr class="table__row">
              <th class="table__cell table__cell--header table__cell--number">
                No.
              </th>
              <th class="table__cell table__cell--header table__cell--name">
                Product name
              </th>
              <th
                class="table__cell table__cell--header table__cell--price"
                title="Click to sort by price"
              >
                <span>Price (VNĐ)</span>
                <div class="table__cell__sort-icon asc">
                  <span>&#9650;</span>
                  <span>&#9660;</span>
                </div>
              </th>
              <th class="table__cell table__cell--header table__cell--status">
                Status
              </th>
              <th class="table__cell table__cell--header table__cell--actions">
                Action
              </th>
            </tr>
          </thead>
          <tbody class="table__body">
            <!--  
            <tr class="table__row">
              <td class="table__cell table__cell--number">1</td>
              <td
                class="table__cell table__cell--name"
                title="Điện thoại di động"
              >
                Điện thoại di động
              </td>
              <td class="table__cell table__cell--price">200000</td>
              <td class="table__cell table__cell--status">
                <span class="status-badge status-badge--active">Active</span>
              </td>
              <td class="table__cell table__cell--actions">
                <div class="actions">
                  <button
                    class="actions__button actions__button--edit"
                    title="Edit product"
                  >
                    Eidt
                  </button>
                  <button
                    class="actions__button actions__button--delete"
                    title="Delete product"
                  >
                    Delete
                  </button>
                </div>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>

      <div class="footer">
        <div class="footer__info">
          Total products: <span class="footer__total" id="total-row">4</span>
        </div>

        <div class="pagination">
          <button
            title="Previous page"
            type="button"
            class="pagination__button pagination__button--prev"
            disabled
          >
            &lt; Prev
          </button>
          <span class="pagination__status">
            Page <span class="pagination__current" id="current-page">1</span> of
            <strong id="total-page">1</strong>
          </span>
          <button
            title="Next page"
            type="button"
            class="pagination__button pagination__button--next"
            disabled
          >
            Next &gt;
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <h2 class="modal__title">Add New Product</h2>

        <form class="modal__form">
          <div class="form-field">
            <label for="productName" class="form-field__label"
              >Product name:</label
            >
            <input
              type="text"
              id="productName"
              name="productName"
              class="form-field__input"
              placeholder="Enter product name"
            />
            <p class="form-field__error form-field__error--name"></p>
          </div>

          <div class="form-field">
            <label for="productPrice" class="form-field__label"
              >Price (VNĐ):</label
            >
            <input
              type="number"
              id="productPrice"
              name="productPrice"
              class="form-field__input"
              placeholder="Enter product price"
            />
            <p class="form-field__error form-field__error--price"></p>
          </div>

          <div class="form-field">
            <label for="productStatus" class="form-field__label">Status:</label>
            <select
              id="productStatus"
              name="productStatus"
              class="form-field__select"
            >
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>

          <div class="form-field">
            <label for="productDesc" class="form-field__label"
              >Description:</label
            >
            <textarea
              maxlength="500"
              id="productDesc"
              name="productDesc"
              class="form-field__textarea"
              placeholder="Describe the product (maximum 500 characters)"
              rows="5"
            ></textarea>
          </div>

          <div class="modal__actions">
            <button
              title="Close without saving"
              type="button"
              class="modal__button modal__button--cancel"
              id="btnCancelAdd"
            >
              Cancel
            </button>
            <button
              title="Save new product"
              type="button"
              class="modal__button modal__button--submit"
              id="btnSubmitAdd"
            >
              Add Product
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Popup  -->
    <div class="confirm-popup">
      <div class="confirm-popup__content">
        <h3 class="confirm-popup__title">Xác Nhận xóa</h3>
        <p class="confirm-popup__message">
          xoasasdjjasdhasdkjhjasdhjask jashjajsdja?
        </p>
        <div class="confirm-popup__actions">
          <button class="confirm-popup__button confirm-popup__button--agree">
            ok
          </button>
          <button class="confirm-popup__button confirm-popup__button--cancel">
            hủy
          </button>
        </div>
      </div>
    </div>
    <!-- Toast Notification -->
    <div class="toast toast--success">Operation successful!</div>
  </body>
</html>
