<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app1.js" defer></script>
  </head>
  <body>
    <div class="dashboard">
      <h1 class="table__caption">Product Management Dashboard</h1>

      <div class="table__controls">
        <form class="table__search">
          <input
            class="table__search-input"
            type="text"
            aria-label="Nhập tên sản phẩm"
            placeholder="Nhập tên sản phẩm để tìm kiếm..."
          />

          <button type="button" class="table__search-btn">Tìm kiếm</button>
        </form>
        <button
          type="button"
          onclick="addProduct()"
          class="table__btn table__btn--add"
        >
          Thêm sản phẩm
        </button>
      </div>

      <table class="dashboard__table table">
        <thead class="table__head">
          <tr class="table__row">
            <th class="table__cell table__cell--header">STT</th>
            <th class="table__cell table__cell--header">Tên sản phẩm</th>
            <th class="table__cell table__cell--header table__cell--sortable">
              Giá (VNĐ)
              <div class="sort-icon">
                <span>&#9650;</span>
                <span>&#9660;</span>
              </div>
            </th>
            <th class="table__cell table__cell--header">Trạng thái</th>
            <th class="table__cell table__cell--header">Hành động</th>
          </tr>
        </thead>

        <tbody class="table__body">
          <tr class="table__row">
            <td class="table__cell">1</td>
            <td class="table__cell">Điện thoại di động</td>
            <td class="table__cell">200,000₫</td>
            <td class="table__cell">
              <span class="status-badge active">Active</span>
            </td>
            <td class="table__cell table__cell--actions">
              <div class="table__action-btn table__action-btn--edit">Sửa</div>
              <div class="table__action-btn table__action-btn--delete">Xóa</div>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="dashboard__footer table-footer">
        <div class="table-footer__info">
          <span>Tổng số sản phẩm: <strong id="total-row">4</strong></span>
        </div>
        <div class="table-footer__pagination pagination">
          <button
            type="button"
            class="pagination__btn pagination__btn--prev"
            disabled="true"
          >
            &lt;
          </button>
          <span class="pagination__status">
            Trang <strong id="current-page">1</strong> trên
            <strong id="total-page">1</strong>
          </span>
          <button
            type="button"
            class="pagination__btn pagination__btn--next"
            disabled="true"
          >
            &gt;
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--add-edit-product" id="modalAddProduct">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <h2 class="modal__title">Thêm sản phẩm mới</h2>

        <form class="modal__form" id="formAddProduct">
          <div class="modal__field">
            <label for="productName" class="modal__label">Tên sản phẩm</label>
            <input
              type="text"
              id="productName"
              name="productName"
              class="modal__input"
              placeholder="Nhập tên sản phẩm"
              required
            />
            <p class="modal__error modal__error--name"></p>
          </div>

          <div class="modal__field">
            <label for="productPrice" class="modal__label">Giá (VNĐ)</label>
            <input
              type="number"
              id="productPrice"
              name="productPrice"
              class="modal__input"
              placeholder="Nhập giá sản phẩm"
              required
            />
            <p class="modal__error modal__error--price"></p>
          </div>

          <div class="modal__field">
            <label for="productStatus" class="modal__label">Trạng thái</label>
            <select
              id="productStatus"
              name="productStatus"
              class="modal__select"
            >
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>

          <div class="modal__field">
            <label for="productDesc" class="modal__label">Mô tả</label>
            <textarea
              maxlength="500"
              id="productDesc"
              name="productDesc"
              class="modal__textarea"
              placeholder="Mô tả sản phẩm(tối đa 500 ký tự)"
              rows="5"
            ></textarea>
          </div>

          <div class="modal__actions">
            <button
              type="button"
              class="modal__btn modal__btn--cancel"
              id="btnCancelAdd"
            >
              Hủy
            </button>
            <button type="button" class="modal__btn modal__btn--submit">
              Thêm
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="popup-comfirm">
      <div class="popup-comfirm__content">
        <h3 class="popup-comfirm__title"></h3>
        <p class="popup-comfirm__mess"></p>
        <div class="popup-comfirm__actions">
          <button class="popup-comfirm__btn popup-comfirm__btn--agree"></button>
          <button
            class="popup-comfirm__btn popup-comfirm__btn--cancel"
          ></button>
        </div>
      </div>
    </div>
    <div class="toast">
      <!--   <p class="toast__mess"></p>  -->
    </div>
  </body>
</html>
