<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management Dashboard</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="app1.js" defer></script>
  </head>
  <body>
    <div class="dashboard">
      <h1 class="table__caption">Product Management Dashboard</h1>

      <div class="table__controls">
        <div class="table__search">
          
          <input
            class="table__search-input"
            type="text"
            aria-label="Enter product name"
            placeholder="Enter product name to search..."
          />
          <div class="table__search-btn">
            <svg
              focusable="false"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </div>
        </div>
        <button type="button" class="table__btn-reset">Reset</button>
        <button
          type="button"
          onclick="addProduct()"
          class="table__btn table__btn--add"
        >
          Add product
        </button>
      </div>

      <table class="dashboard__table table">
        <thead class="table__head">
          <tr class="table__row">
            <th class="table__cell table__cell--header">No.</th>
            <th class="table__cell table__cell--header">Product name</th>
            <th class="table__cell table__cell--header table__cell--sortable">
              Price (VNĐ)
              <div class="sort-icon">
                <span>&#9650;</span>
                <span>&#9660;</span>
              </div>
            </th>
            <th class="table__cell table__cell--header">Status</th>
            <th class="table__cell table__cell--header">Action</th>
          </tr>
        </thead>

        <tbody class="table__body">
          <tr class="table__row">
            <td class="table__cell">1</td>
            <td class="table__cell">Điện thoại di động</td>
            <td class="table__cell">200,000₫</td>
            <td class="table__cell">
              <span class="status-badge active">Active</span>
            </td>
            <td class="table__cell table__cell--actions">
              <div class="table__action-btn table__action-btn--edit">Sửa</div>
              <div class="table__action-btn table__action-btn--delete">Xóa</div>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="dashboard__footer table-footer">
        <div class="table-footer__info">
          <span>Total products: <strong id="total-row">4</strong></span>
        </div>
        <div class="table-footer__pagination pagination">
          <button
            type="button"
            class="pagination__btn pagination__btn--prev"
            disabled="true"
          >
            &lt; Prev
          </button>
          <span class="pagination__status">
            Page <strong id="current-page">1</strong> of
            <strong id="total-page">1</strong>
          </span>
          <button
            type="button"
            class="pagination__btn pagination__btn--next"
            disabled="true"
          >
            Next &gt;
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--add-edit-product" id="modalAddProduct">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <h2 class="modal__title"></h2>

        <form class="modal__form" id="formAddProduct">
          <div class="modal__field">
            <label for="productName" class="modal__label">Product name:</label>
            <input
              type="text"
              id="productName"
              name="productName"
              class="modal__input"
              placeholder="Enter product name"
            />
            <p class="modal__error modal__error--name"></p>
          </div>

          <div class="modal__field">
            <label for="productPrice" class="modal__label">Price (VNĐ):</label>
            <input
              type="number"
              id="productPrice"
              name="productPrice"
              class="modal__input"
              placeholder="Enter product price"
            />
            <p class="modal__error modal__error--price"></p>
          </div>

          <div class="modal__field">
            <label for="productStatus" class="modal__label">Status:</label>
            <select
              id="productStatus"
              name="productStatus"
              class="modal__select"
            >
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
            <p class="modal__error modal__error--status"></p>
          </div>

          <div class="modal__field">
            <label for="productDesc" class="modal__label">Description</label>
            <textarea
              maxlength="500"
              id="productDesc"
              name="productDesc"
              class="modal__textarea"
              placeholder="Describe the product (maximum 500 characters)"
              rows="5"
            ></textarea>
          </div>

          <div class="modal__actions">
            <button
              type="button"
              class="modal__btn modal__btn--cancel"
              id="btnCancelAdd"
            ></button>
            <button
              type="button"
              class="modal__btn modal__btn--submit"
            ></button>
          </div>
        </form>
      </div>
    </div>

    <div class="popup-comfirm">
      <div class="popup-comfirm__content">
        <h3 class="popup-comfirm__title"></h3>
        <p class="popup-comfirm__mess"></p>
        <div class="popup-comfirm__actions">
          <button class="popup-comfirm__btn popup-comfirm__btn--agree"></button>
          <button
            class="popup-comfirm__btn popup-comfirm__btn--cancel"
          ></button>
        </div>
      </div>
    </div>
    <div class="toast">
      <!--   <p class="toast__mess"></p>  -->
    </div>
  </body>
</html>
